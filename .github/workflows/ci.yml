name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
    contents: read
    id-token: write
    actions: read

jobs:
    deploy-to-dev:
        name: Deploy to dev
        uses: ./.github/workflows/test.yml
        with:
            environment: dev

    deploy-to-stg:
        name: Deploy to stg
        needs:
            - deploy-to-dev
        uses: ./.github/workflows/test.yml
        with:
            environment: stg
